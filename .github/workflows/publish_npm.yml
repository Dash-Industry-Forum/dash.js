name: Publish to NPM

on:
    workflow_dispatch:

jobs:
    publish:
        runs-on: ubuntu-latest

        permissions:
            contents: read
            id-token: write

        steps:
            -   uses: actions/checkout@v4
            -   uses: actions/setup-node@v4
                with:
                    node-version: 20
                    cache: "npm"
                    registry-url: "https://registry.npmjs.org"

            -   name: Update npm
                run: npm install -g npm@latest

            -   name: Install
                run: npm ci

            -   name: Build
                run: npm run build

            -   name: Publish
                run: npm publish
