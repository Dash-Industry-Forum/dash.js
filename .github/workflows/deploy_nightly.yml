name: deploy

on:
    push:
        branches:
            - 'development'

jobs:
    deploy_staging:
        if: github.repository == 'Dash-Industry-Forum/dash.js'
        uses: ./.github/workflows/deploy.yml
        with:
            envname: nightly
            deploy_path: '/377335/dash.js'
        secrets:
            host: ${{secrets.HOST}}
            user: ${{secrets.USER}}
            private_key: ${{secrets.PRIVATE_KEY}}
