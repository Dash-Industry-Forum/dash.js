name: deploy

on:
    push:
        branches:
            - 'development_adjustments'

jobs:
    deploy_staging:
        uses: ./.github/workflows/deploy.yml
        with:
            envname: staging
            deploy_path: '/377335/test_deployment/nightly'
        secrets:
            host: ${{secrets.HOST}}
            user: ${{secrets.USER}}
            private_key: ${{secrets.PRIVATE_KEY}}
