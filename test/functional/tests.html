<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
     <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="no-cache" />
    <title>Baseline hasplayer.js Player</title>
    <meta name="description" content="" />

    <!-- sources -->
    <script src="../../app//lib/log4javascript.js"></script>

    <script src="../../dist/dash.all.debug.js"></script>
    <script src="../../dist/dash.mss.debug.js"></script>
    <!-- endsources -->

    <script>
        var player = null;
        var video = null;

        function initVideo() {

            video = document.querySelector(".dash-video-player video");

            player = dashjs.MediaPlayer().create();
            player.initialize(video, null, true);
            player.attachVideoContainer(document.querySelector(".dash-video-player"));
        }
    </script>

    <style>
        video {
            width: 640px;
            height: 480px;
        }
    </style>

    <body onload="initVideo()">
        <div class="dash-video-player">
            <video controls="true"></video>
        </div>
    </body>

</html>
