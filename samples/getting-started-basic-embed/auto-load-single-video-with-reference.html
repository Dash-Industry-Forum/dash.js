<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Auto-player instantiation example, showing how to obtain a reference to the MediaPlayer</title>

    <script src="../../dist/dash.externals.debug.js"></script>
    <script src="../../dist/dash.no-externals.debug.js"></script>
    <!--dash.all.min.js should be used in production over dash.no-externals.debug.js and dash.externals.debug.js.
        Debug files are not compressed or obfuscated making the file size much larger compared with dash.all.min.js-->
    <!--<script src="../../dist/dash.all.min.js"></script>-->

    <script>
        var player;

        function init()
        {
            player = MediaPlayer.MediaPlayerFactory.create(document.querySelector(".dashjs-player"));
            setInterval(updateStats,500)
        }

        function updateStats()
        {
            var metrics = player.getMetricsFor('video'),
                metricsExt = player.getMetricsExt(),
                bufferLevel = metricsExt.getCurrentBufferLevel(metrics);

            document.querySelector("#stats").innerHTML = "Buffer level " + bufferLevel.level.toPrecision(3) + "s";
        }
    </script>
    <style>
        video {
            width: 640px;
            height: 360px;
        }
    </style>

    <body onload="init()">
        <div>
            <video class="dashjs-player" autoplay controls>
                <source src="http://dash.edgesuite.net/envivio/EnvivioDash3/manifest.mpd" type="application/dash+xml"/>
            </video>
        </div>
        <div>
            <span id="stats"/>
        </div>

    </body>
</html>
