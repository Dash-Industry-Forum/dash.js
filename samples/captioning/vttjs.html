<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>WebVTT example</title>
    <script src="../../bower_components/videojs-vtt.js/vtt.js"></script>
    <script src="../../dist/dash.all.debug.js"></script>

    <!-- Bootstrap core CSS -->
    <link href="../lib/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="../lib/main.css" rel="stylesheet">

    <style>
        video {
            width: 640px;
            height: 360px;
        }
    </style>

    <script class="code">
        function init() {
            var url = "https://arteptweb-a.akamaihd.net/test/CMAF/corner_uhd/068000/068300/068394-000-F/20220915142906/068394-000-F_malonlyvtt5.mpd",
                video = video = document.querySelector('video'),
                vttRenderingDiv,
                player;

            vttRenderingDiv = document.querySelector("#vtt-rendering-div");
            player = dashjs.MediaPlayer({}).create();
            player.initialize(video, url, true);
            player.attachVttRenderingDiv(vttRenderingDiv);
        }
    </script>
</head>
<body>

<main>
    <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom">
            <img class=""
                 src="../lib/img/dashjs-logo.png"
                 width="200">
        </header>
        <div class="row">
            <div class="col-md-4">
                <div class="h-100 p-5 bg-light border rounded-3">
                    <h3>WebVTT Dash Demo</h3>
                    <p>This example shows how content with VTT captions can be played back by the dash.js player. First
                        captions appear at the 15s mark.</p>
                    <p>Note: This sample will only work when using http as the subtitles are not hosted via https.</p>
                </div>
            </div>
            <div class="col-md-8">
                <video controls="true" muted></video>
                <div style="position: relative">
                    <div id="vtt-rendering-div" style="min-width: 600px; min-height: 100px;"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="code-output"></div>
            </div>
        </div>
        <footer class="pt-3 mt-4 text-muted border-top">
            &copy; DASH-IF
        </footer>
    </div>
</main>


<script>
    document.addEventListener('DOMContentLoaded', function () {
        init();
    });
</script>
<script src="../highlighter.js"></script>
</body>
</html>
