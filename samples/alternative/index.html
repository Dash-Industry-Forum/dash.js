<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Manual-player instantiation example</title>

    <script src="../../dist/modern/umd/dash.all.debug.js"></script>

    <!-- Bootstrap core CSS -->
    <link href="../lib/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="../lib/main.css" rel="stylesheet">

    <style>
        video {
            width: 640px;
            height: 360px;
        }

        #alternative-video-element {
            display: none;
        }
    </style>

    <script class="code">
        function init() {
            var video,
                alternativeVideo,
                player,
                url = 'http://localhost:3000/samples/alternative/manifest-insert.mpd';
                // url = 'http://localhost:3000/samples/alternative/manifest-replace.mpd';
                // url = 'http://localhost:3000/samples/alternative/manifest-execute-once.mpd';
                // url = 'http://localhost:3000/samples/alternative/manifest-replace-clip.mpd';
                // url = 'http://localhost:3000/samples/alternative/manifest-replace-start-with-offset.mpd';

            video = document.getElementById('video-element');
            alternativeVideo = document.getElementById('alternative-video-element');
            player = dashjs.MediaPlayer().create();
            alternativeVideo = document.querySelector('#alternativeVideo');
            player.initialize(video, url, false);
            player.setAlternativeVideoElement(alternativeVideo);
        }
    </script>
</head>
<body>

<main>
    <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom">
            <img class=""
                 src="../lib/img/dashjs-logo.png"
                 width="200">
        </header>
        <div class="row">
            <div class="col-md-4">
                <div class="h-100 p-5 bg-light border rounded-3">
                    <h3>Alternative Media Presentations</h3>
                    <p>A sample showing alternative media presentations with a dedicated alternative video element. The red-bordered video element will be used for alternative content.</p>
                </div>
            </div>
            <div class="col-md-8">
                <video id="video-element" controls="true"></video>
                <video id="alternative-video-element" controls="true"></video>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="code-output"></div>
            </div>
        </div>
        <footer class="pt-3 mt-4 text-muted border-top">
            &copy; DASH-IF
        </footer>
    </div>
</main>


<script>
    document.addEventListener('DOMContentLoaded', function () {
        init();
    });
</script>
<script src="../highlighter.js"></script>
</body>
</html>
